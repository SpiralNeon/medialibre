{% extends "layout.html" %}
{% block meta %}
  <meta name="month_days" content="{{month_days}}" />
{% endblock meta %}
{% block title %}
  New Artist | MediaLibre/Music
{% endblock title %}
{% block heading %}
  {{locale.heading.new_artist}}
{% endblock heading %}
{% block main %}
  <form method="POST" action="/api/music/artist" class="bg-purple-200 p-3 mt-3">
    <div class="flex items-center text-lg">
      <label>{{locale.text.type}}:</label>
      <input type="radio" class="ml-3 mr-1" id="type-group" name="type" value="group" checked />
      <label for="type-group">{{locale.text.group}}</label>
      <input type="radio" class="ml-3 mr-1" id="type-person" name="type" value="person" />
      <label for="type-person">{{locale.text.person}}</label>
    </div>

  	<label for="en-name" class="inline-block text-lg mt-5">{{locale.text.artist_name}}:</label>
  	<table class="mt-3">
      <tbody>
        <tr>
          <td class="py-1 pr-3">
          	<select class="px-3 py-2 rounded">
          	  {% for language in locale.languages %}
          	  	<option value="{{language.short}}">{{language.long}}</option>
          	  {% endfor %}
          	</select>
          </td>
          <td class="py-1 w-full">
          	<input class="px-3 py-2 rounded w-full" placeholder="{{locale.text.name}}" />
          </td>
        </tr>
      </tbody>
    <table>

    <label id="real-name-label" for="first-name" class="inline-block text-lg mt-5">{{locale.text.real_name}}:</label>
    <div id="real-name-div" class="mt-3 grid grid-cols-1 lg:grid-cols-3 gap-3">
      <input id="first-name" type="text" name="first_name" class="px-3 py-2 rounded" placeholder="{{locale.text.first_name}}" />
      <input type="text" name="last_name" class="px-3 py-2 rounded" placeholder="{{locale.text.last_name}}" />
      <input type="text" name="middle_name" class="px-3 py-2 rounded" placeholder="{{locale.text.middle_name}}" />
    </div>

    <label for="birth-month" id="formation" class="inline-block text-lg mt-5">{{locale.text.formation}}:</label>
    <label for="birth-month" id="birth" class="inline-block text-lg mt-5 hidden">{{locale.text.birth}}:</label>
    <div class="mt-3 grid grid-cols-1 lg:grid-cols-3 gap-3">
      <select id="birth-month" name="birth_month" class="px-3 py-2 rounded">
        <option value="0">-- Unknown --</option>
        {% for month in locale.months %}
          <option value="{{loop.index}}">{{month}}</option>
        {% endfor %}
      </select>
      <select id="birth-day" name="birth_day" class="px-3 py-2 rounded">
        <option value="0">-- Unknown --</option>
        {% for day in range(end=month_days[0]) %}
          <option value="{{day + 1}}">{{day + 1}}</option>
        {% endfor %}
      </select>
      <input
        type="number"
        name="birth_year"
        class="px-3 py-2 rounded"
        min="1800"
        max="{{now() | date(format='%Y')}}"
        placeholder="{{locale.text.year}}"
      />
    </div>

    <label for="death-month" id="disbandment" class="inline-block text-lg mt-5">{{locale.text.disbandment}}:</label>
    <label for="death-month" id="death" class="inline-block text-lg mt-5 hidden">{{locale.text.death}}:</label>
    <div class="mt-3 grid grid-cols-1 lg:grid-cols-3 gap-3">
      <select id="death-month" name="death_month" class="px-3 py-2 rounded">
        <option value="0">-- Unknown --</option>
        {% for month in locale.months %}
          <option value="{{loop.index}}">{{month}}</option>
        {% endfor %}
      </select>
      <select id="death-day" name="death_day" class="px-3 py-2 rounded">
        <option value="0">-- Unknown --</option>
        {% for day in range(end=month_days[0]) %}
          <option value="{{day + 1}}">{{day + 1}}</option>
        {% endfor %}
      </select>
      <input
        type="number"
        name="death_year"
        class="px-3 py-2 rounded"
        min="1800"
        max="{{now() | date(format='%Y')}}"
        placeholder="{{locale.text.year}}"
      />
    </div>

    <input
      type="submit"
      value="{{locale.text.submit}}"
      class="text-lg mt-10 rounded bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 cursor-pointer"
    />
  </form>
{% endblock main %}
