{% extends "layout.html" %}
{% block title %}
  New Artist | MediaLibre/Music"
{% endblock title %}
{% block heading %}
  New Artist
{% endblock heading %}
{% block main %}
  <form method="POST" action="/api/music/artist" class="bg-purple-200 p-3 mt-3">
    <div class="flex items-center text-lg">
      <label>Type:</label>
      <input type="radio" class="ml-3 mr-1" id="type-group" name="type" value="group" checked />
      <label for="type-group">Group</label>
      <input type="radio" class="ml-3 mr-1" id="type-person" name="type" value="person" />
      <label for="type-person">Person</label>
    </div>

  	<label for="en-name" class="inline-block text-lg mt-5">Artist Name:</label>
  	<table class="mt-3">
      <tbody>
        <tr>
          <td class="py-1 pr-3">
          	<select class="px-3 py-2 rounded">
          	  {% for locale in locales %}
          	  	<option value="{{locale.short}}">{{locale.long}}</option>
          	  {% endfor %}
          	</select>
          </td>
          <td class="py-1 w-full">
          	<input id="en-name" class="px-3 py-2 rounded w-full" placeholder="Name" />
          </td>
        </tr>
      </tbody>
    <table>

  	<label for="first-name" class="inline-block text-lg mt-5">Real Name:</label>
  	<div class="mt-3 grid grid-cols-1 lg:grid-cols-3 gap-3">
      <input id="first-name" type="text" name="first_name" class="px-3 py-2 rounded" placeholder="First Name" />
      <input type="text" name="last_name" class="px-3 py-2 rounded" placeholder="Last Name" />
      <input type="text" name="middle_name" class="px-3 py-2 rounded" placeholder="Middle Name" />
    </div>

    <input
      type="submit"
      value="Submit"
      class="text-lg mt-5 rounded bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 cursor-pointer"
    />
  </form>
{% endblock main %}
